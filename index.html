<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <section class="EntradaTexto">
            <img src="Imagenes/Logo.png" alt="logo de Alura">
            <Textarea class="Entrada-texto" cols="30" rows="20" placeholder="Ingrese el Texto Aqui"></Textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </section>
        <section class="SalidaText">
            <textarea class="Salida-texto" cols="30" rows="10"></textarea>
            <img src="Imagenes/Muñeco.png" alt="muñeco de encriptador y desencriptador">
            <h2>ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button>Copiar</button>
        </section>
    </main>

</body>
</html>
